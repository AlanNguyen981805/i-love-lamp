<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="I ATE A BIG RED CANDLE" />
    <meta name="og:description" content="I LOVE LAMP" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>I LOVE LAMP</title>
    <style>
      html {
        background-image: url(images/background.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
      }

      body {
        background-color: RGBA(255, 255, 255, 0.8);
        height: 100%;
      }

      #app {
        max-width: 800px;
        display: none;
        height: 100vh;
      }

      #login {
        display: none;
        width: 600px;
        margin: auto;
      }

      #lightBulb {
        width: 482px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <section class="section">
        <div class="columns is-vcentered">
          <div class="column is-10">
            <input
              id="colorInput"
              class="input is-large"
              type="color"
              placeholder="Enter a Color"
            />
          </div>
          <div class="column">
            <a id="goButton" class="button is-large is-fullwidth is-primary">
              Go
            </a>
          </div>
        </div>
        <p class="is-size-6 has-text-centered" id="currentColor"></p>
      </section>
      <section>
        <div id="lightBulb">
          <label class="label" id="userName"></label>
          <svg

            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="478px"

              >

            </defs>

              <g id="Rectangle-3">

          <div class="has-text-centered">
            <a id="logout" class="button mt-4" href="/.auth/logout">Log
              out</a>
          </div>
        </div>
      </section>
    </div>
    <div id="login" class="hero is-fullheight">
      <div class="hero-body">
        <div class="container m-6">
          <div class="box has-text-centered">
            <h1 class="is-size-3">Login with</h1>
            <a href="/.auth/login/twitter" class="button">Twitter</a>
            <a href="/.auth/login/github" class="button">GitHub</a>
            <a href="/.auth/login/facebook" class="button">Facebook</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.4/signalr.min.js"></script>
    <script src="src/app.js"></script>

</html>
